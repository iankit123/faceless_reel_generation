[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/story"
  to = "/.netlify/functions/story"
  status = 200

[[redirects]]
  from = "/api/tts"
  to = "/.netlify/functions/tts"
  status = 200

[[redirects]]
  from = "/api/image/generate"
  to = "/.netlify/functions/image"
  status = 200

[[redirects]]
  from = "/api/music"
  to = "/.netlify/functions/music"
  status = 200

[[redirects]]
  from = "/api/ocr"
  to = "/.netlify/functions/ocr"
  status = 200

[[redirects]]
  from = "/api/news"
  to = "/.netlify/functions/news"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
